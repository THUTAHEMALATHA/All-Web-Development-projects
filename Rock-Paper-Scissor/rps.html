<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <p class="name">Rock Paper Scissors</p>
    <button
      class="move-btn"
      onclick="
      playGame('rock');
       "
    >
      <img class="move-img" src="images/rock-emoji.png" alt="" />
    </button>
    <button
      class="move-btn"
      onclick="
      playGame('paper');
       "
    >
      <img class="move-img" src="images/paper-emoji.png" alt="" />
    </button>
    <button
      class="move-btn"
      onclick="
        playGame('scissors');
       "
    >
      <img class="move-img" src="images/scissors-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button
      class="reset-score-btn"
      onclick="
       score.wins = 0;
       score.losses = 0;
       score.ties = 0;
       localStorage.removeItem('score');
       updateScore()
       "
    >
      Reset Score
    </button>
    <script src="rps.js"></script>
  </body>
</html>
